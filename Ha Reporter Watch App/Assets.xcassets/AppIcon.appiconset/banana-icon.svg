<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="bananaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE135;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDD017;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9A602;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="peelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D5B7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Banana body -->
  <path d="M 350 280 Q 320 350, 330 420 Q 340 490, 360 550 Q 380 600, 420 640 Q 460 680, 520 700 Q 580 715, 640 710 Q 690 705, 720 680 Q 740 665, 750 640 Q 765 600, 760 560 Q 755 510, 740 460 Q 720 400, 690 350 Q 665 310, 630 285 Q 590 255, 540 250 Q 490 245, 440 260 Q 390 270, 350 280 Z" 
        fill="url(#bananaGradient)" 
        filter="url(#shadow)"
        stroke="#D4A017" 
        stroke-width="8"/>
  
  <!-- Banana highlights -->
  <ellipse cx="420" cy="380" rx="60" ry="80" fill="#FFEB8C" opacity="0.5" 
           transform="rotate(-25 420 380)"/>
  <ellipse cx="580" cy="520" rx="50" ry="70" fill="#FFEB8C" opacity="0.4" 
           transform="rotate(15 580 520)"/>
  
  <!-- Banana spots (for realism) -->
  <ellipse cx="480" cy="420" rx="15" ry="20" fill="#C8A015" opacity="0.3"/>
  <ellipse cx="560" cy="580" rx="12" ry="18" fill="#C8A015" opacity="0.25"/>
  <ellipse cx="650" cy="640" rx="10" ry="15" fill="#C8A015" opacity="0.2"/>
  
  <!-- Banana stem/tip -->
  <path d="M 540 250 Q 530 230, 520 215 Q 515 205, 515 195 Q 515 185, 520 180" 
        fill="none" 
        stroke="#8B6914" 
        stroke-width="12" 
        stroke-linecap="round"/>
  
  <!-- Peel opening suggestion -->
  <path d="M 630 285 L 645 300 Q 655 310, 660 325" 
        fill="none" 
        stroke="#E8D5B7" 
        stroke-width="6" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Inner peel detail -->
  <path d="M 360 420 Q 370 450, 385 480" 
        fill="none" 
        stroke="url(#peelGradient)" 
        stroke-width="18" 
        stroke-linecap="round"
        opacity="0.4"/>
  
  <!-- Microphone/audio wave subtle element (since it's a reporter app) -->
  <g opacity="0.15">
    <circle cx="820" cy="820" r="15" fill="#FFE135"/>
    <circle cx="850" cy="800" r="12" fill="#FFE135"/>
    <circle cx="880" cy="830" r="18" fill="#FFE135"/>
  </g>
</svg>
