<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background matching the app -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#262014;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDE00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9CC0A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE335;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CCAF28;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Audio visualization bars (5 bars like in the app) -->
  <g transform="translate(512, 512)" filter="url(#glow)">
    <!-- Bar 1 (shortest) -->
    <g transform="translate(-200, 0)">
      <rect x="-30" y="-80" width="60" height="160" rx="30" fill="url(#barGradient1)"/>
      <circle cx="0" cy="-80" r="12" fill="#66511A"/>
    </g>
    
    <!-- Bar 2 -->
    <g transform="translate(-100, 0)">
      <rect x="-30" y="-120" width="60" height="240" rx="30" fill="url(#barGradient2)"/>
      <circle cx="0" cy="-120" r="12" fill="#66511A"/>
    </g>
    
    <!-- Bar 3 (tallest - center) -->
    <g transform="translate(0, 0)">
      <rect x="-30" y="-150" width="60" height="300" rx="30" fill="url(#barGradient1)"/>
      <circle cx="0" cy="-150" r="12" fill="#66511A"/>
    </g>
    
    <!-- Bar 4 -->
    <g transform="translate(100, 0)">
      <rect x="-30" y="-135" width="60" height="270" rx="30" fill="url(#barGradient2)"/>
      <circle cx="0" cy="-135" r="12" fill="#66511A"/>
    </g>
    
    <!-- Bar 5 (medium) -->
    <g transform="translate(200, 0)">
      <rect x="-30" y="-100" width="60" height="200" rx="30" fill="url(#barGradient1)"/>
      <circle cx="0" cy="-100" r="12" fill="#66511A"/>
    </g>
  </g>
  
  <!-- Subtle bottom glow -->
  <ellipse cx="512" cy="850" rx="300" ry="100" fill="#FFDE00" opacity="0.08"/>
</svg>
